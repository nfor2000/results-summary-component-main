<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@300;400&family=Fraunces:wght@700&family=Hanken+Grotesk:wght@400;500;600;700&family=Lexend+Deca&family=Open+Sans:wght@400;500;600&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,200&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="container">
      <div class="result-Dashboard">
        <h1 class="result-text">Your Result</h1>
        <div class="circular-container">
          <h1>76</h1>
          <span>of 100</span>
        </div>
        <h2 class="great-text">Great</h2>
        <p class="para">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="summary_board">
        <h1>Summary</h1>
        <div class="summary Reaction">
          <div class="icon-subject ">
            <img src="assets/images/icon-reaction.svg" alt="">
            <h2>Reaction</h2>
          </div>
          <h2 class="score">80 <span>/ 100</span></h2>
        </div>
        <div class="summary Memory">
          <div class="icon-subject ">
            <img src="assets/images/icon-memory.svg" alt="">
            <h2>Memory</h2>
          </div>
          <h2 class="score">92 <span> /100</span></h2>
        </div>
        <div class="summary  Verbal">
          <div class="icon-subject">
            <img src="assets/images/icon-verbal.svg" alt="">
            <h2>Verbal</h2>
          </div>
          <h2 class="score">61 <span>/ 100</span></h2>
        </div>
        <div class="summary Visual">
          <div class="icon-subject ">
            <img src="assets/images/icon-visual.svg" alt="">
            <h2>Visual</h2>
          </div>
          <h2 class="score">72 <span>/ 100</span></h2>
        </div>
        <button class="continue-btn">Continue</button>
      </div>
    </div>
  </main>
</body>
</html>
